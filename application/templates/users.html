{% extends "layout.html" %}
{% block title %}
| Account
{% endblock %}
{% block body %}
<h1>User page</h1>
<h2>Welcome back, {{username}}</h2>
<h4>You key is: <code>{{key}}</code></h4>
{% if team==4 %}
<a href="/jointeam/1">Join team 1</a>
<a href="/jointeam/2">Join team 2</a>
{% else %}
<h4>You are on team {{team}}</h4>
{% endif %}
{% endblock %}
